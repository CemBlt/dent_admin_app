<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #F8FBFD;
            color: #4A5568;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #FFFFFF;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 12px;
            color: #009DAE;
        }
        p {
            margin: 0;
            font-size: 15px;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>{{ page_title }}</h1>
    <p>{{ message }}</p>
    <p style="margin-top:16px; font-size:13px; color:#6C757D;">
        Tasarım onay süreci sonrasında burada gerçek panel ekranları olacak.
    </p>
</div>
</body>
</html>
